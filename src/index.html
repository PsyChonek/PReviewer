<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: http://localhost:3000 ws://localhost:3000; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:3000; style-src 'self' 'unsafe-inline' http://localhost:3000; font-src 'self'; connect-src 'self' http://localhost:3000 ws://localhost:3000;">
    <title>Local AI PR Reviewer</title>

    <!-- Tailwind CSS + DaisyUI will be injected by webpack -->

    <!-- FontAwesome -->
    <link href="./fontawesome/css/all.min.css" rel="stylesheet" type="text/css" />

    <!-- Custom styles -->
    <style>
        .code-diff {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .diff-add { background-color: #f0fff4; color: #22863a; }
        .diff-remove { background-color: #ffeef0; color: #d73a49; }
        .diff-header { background-color: #f6f8fa; color: #6f42c1; font-weight: bold; }

        .stats-card {
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .progress-bar {
            transition: width 0.3s ease;
        }

        .output-text {
            max-height: 400px;
            overflow-y: auto;
        }

        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #connection-test-result {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-base-100">
    <div id="root"></div>
</body>
</html>
