<!doctype html>
<html data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self' https: data: http://localhost:3002 ws://localhost:3002; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:3002; style-src 'self' 'unsafe-inline' http://localhost:3002 https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' http://localhost:3002 ws://localhost:3002;"
		/>
		<title>PReviewer</title>

		<!-- FontAwesome -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous" />

		<!-- Tailwind CSS + DaisyUI will be imported in index.tsx -->

		<!-- Custom styles -->
		<style>
			.code-diff {
				font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
				font-size: 0.875rem;
				line-height: 1.5;
			}

			.diff-add {
				background-color: #f0fff4;
				color: #22863a;
			}
			.diff-remove {
				background-color: #ffeef0;
				color: #d73a49;
			}
			.diff-header {
				background-color: #f6f8fa;
				color: #6f42c1;
				font-weight: bold;
			}

			.stats-card {
				transition: all 0.3s ease;
			}

			.stats-card:hover {
				transform: translateY(-2px);
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
			}

			.progress-bar {
				transition: width 0.3s ease;
			}

			.output-text {
				max-height: 400px;
				overflow-y: auto;
			}

			.loading-animation {
				display: inline-block;
				width: 20px;
				height: 20px;
				border: 2px solid #f3f3f3;
				border-top: 2px solid #3498db;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			#connection-test-result {
				animation: fadeIn 0.3s ease-in-out;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(-10px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
		</style>
	</head>
	<body class="bg-base-100">
		<div id="root"></div>
		<script type="module" src="./index.tsx"></script>
	</body>
</html>
