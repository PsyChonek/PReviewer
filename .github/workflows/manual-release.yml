name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      release_type:
        description: 'Release type'
        required: true
        default: 'release'
        type: choice
        options:
        - 'release'
        - 'prerelease'
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string
        default: 'Release created via manual trigger'

jobs:
  create-tag-and-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag_name: ${{ steps.create_tag.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create and push tag
        id: create_tag
        run: |
          TAG_NAME="v${{ github.event.inputs.version }}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists!"
            exit 1
          fi

          # Create and push tag
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          release_name: PReviewer ${{ steps.create_tag.outputs.tag_name }}
          body: ${{ github.event.inputs.release_notes }}
          draft: false
          prerelease: ${{ github.event.inputs.release_type == 'prerelease' }}

  build-and-upload:
    needs: create-tag-and-release
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            platform: windows
            artifact_pattern: "*.exe"
            content_type: "application/octet-stream"
          - os: macos-latest
            platform: macos
            artifact_pattern: "*.dmg"
            content_type: "application/octet-stream"
          - os: ubuntu-latest
            platform: linux
            artifact_pattern: "*.AppImage"
            content_type: "application/octet-stream"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-tag-and-release.outputs.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile CSS
        run: npx @tailwindcss/cli@latest -i src/index.css -o src/compiled-styles.css

      - name: Update package.json version
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Build and package
        run: npm run make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find and upload release assets
        shell: bash
        run: |
          # Find the built artifact
          asset_path=$(find out/make -name "${{ matrix.artifact_pattern }}" | head -1)

          if [ -z "$asset_path" ]; then
            echo "No artifact found matching pattern: ${{ matrix.artifact_pattern }}"
            exit 1
          fi

          asset_name=$(basename "$asset_path")
          echo "Found asset: $asset_path"
          echo "Asset name: $asset_name"

          # Upload to release
          curl \
            -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: ${{ matrix.content_type }}" \
            --data-binary @"$asset_path" \
            "${{ needs.create-tag-and-release.outputs.upload_url }}?name=$asset_name"

  notify-completion:
    needs: [create-tag-and-release, build-and-upload]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Success
        if: needs.build-and-upload.result == 'success'
        run: |
          echo "‚úÖ Release ${{ needs.create-tag-and-release.outputs.tag_name }} created successfully!"
          echo "üîó Release URL: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.create-tag-and-release.outputs.tag_name }}"

      - name: Notify Failure
        if: needs.build-and-upload.result == 'failure'
        run: |
          echo "‚ùå Release creation failed!"
          exit 1